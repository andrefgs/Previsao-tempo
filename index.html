<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="scrips.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" fel="stylesheet">
</head>
<body>
    <div class="caixa-maior">
        <input placeholder="Digite o nome da cidade" class="input-cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21 C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
            
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade:: 76%</p>
        </div>
    </div>
</body>
</html>
